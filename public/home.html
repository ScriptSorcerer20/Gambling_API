<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="styles_home.css">
</head>
<body>
<canvas id="matrix-canvas"></canvas>
<button class="logout" id="logout">Logout</button>
<div class="balance">
    Balance: $<span id="balance">0</span>
</div>
<div class="lobby-buttons">
    <button id="host">Host Lobby</button>
    <button id="join">Join Lobby</button>
</div>
<div id="join-form" class="hidden">
    <input type="text" id="join-code" placeholder="Enter Lobby ID"/>
    <button id="submit-join">Join</button>
</div>
<div id="join-error" class="error-message hidden"></div>
<div id="lobby-room" class="lobby-room hidden">
    <h2>Lobby ID: <span id="lobby-id">N/A</span></h2>
    <button id="leave-button">Leave Lobby</button>
    <div id="player-list">
        <p>Waiting for players...</p>
    </div>
</div>
</body>
<script src="frontend_home.js" defer></script>
<script src="matrix.js"></script>
</html>
